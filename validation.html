<html>
    <head> 
        <tittle>Validation Attributes</tittle>
    </head>
    <body>
        <form>
        <h2>form validation attributes</h2>
        <label>Estimate</label>
        <input type="number" min="50000" max="60000" />
        <input type="submit" value="Estimate"/>
        <br><br>
        <label>Estimate</label>
        <input type="text" minlength="5" maxlength="10" placeholder="enter text"/>
        <input type="submit" value="Estimate"/>
        <br><br>
        <input type="number" placeholder="please enter the 10 digit number" min="1000000000" max="9999999999"/>
        <input type="submit" />
        <br><br>
        <label>country</label>
        <input type="text" value="India"/>
        <br><br>
        <label>country</label>
        <input type="text" value="India" readonly/>
        <br><br>
        <label>country</label>
        <input type="text" value="India" disabled/>

    </form>
    </body>
</html>
